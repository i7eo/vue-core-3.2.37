<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../../dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      const {reactive, effect} = Vue

      const data = reactive({
        name: 'i7eo'
      })

      effect(() => {
        document.querySelector('#app').textContent = data.name
      })

      setTimeout(() => {
        data.name = 'George'
      }, 2000)
    </script>
  </body>
</html>
